<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100-home">
				<span class="login100-form-title p-b-26">
					My Profile
				</span>
				<span class="login100-form-title p-b-48">
					<img  class="avatar" id="avatar" src="">
				</span>
				<div class="p-b-30">
					<div class="username p-b-20" id="username"></div>
					<div class="fullname p-b-20" id="fullname"></div>
					<div class="bio p-b-20" id="bio"></div>
					<div class="stats">
						<div class="item">
							<i class="fa fa-camera-retro p-r-10" aria-hidden="true"></i>
							<span id="pics"><span>
						</div>
						<div class="item">
							<i class="fa fa-users p-r-10"></i>
							<span id="follows"><span>
						</div>
					</div> 
				</div>
			</div>
		</div>
	</div>

	 <script type="text/javascript">
    window.addEventListener('DOMContentLoaded', function() {
		// function getProfile() {
    	$.ajax({
				type: "GET",
				url: "/get-profile",
				success: function(data) {
					console.log(data);
					document.getElementById("avatar").src = `${data.profile_picture}`;
					document.getElementById("username").innerHTML = `@${data.username}`;
					document.getElementById("fullname").innerHTML = `${data.full_name}`;
					document.getElementById("bio").innerHTML = `${data.bio}`;
					document.getElementById("pics").innerHTML = `${data.counts.media}`;
					document.getElementById("follows").innerHTML = `${data.counts.followed_by}`;
				},
				error: function () {
				}
      });
    })
	</script>
