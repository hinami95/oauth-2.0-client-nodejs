<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<span class="login100-form-title p-b-26">
					MY PROFILE
				</span>
				<span class="login100-form-title p-b-48">
					<img class="login100-form-logo" src="images/icons/camera.jpg">
				</span>
				<div class="p-b-30">
					<span class="txt2">
						We warmly welcome you to My Profile! Please register using Instagram.
					</span>
				</div>
				<div class="container-login100-form-btn">
					<div class="wrap-login100-form-btn">
						<div class="login100-form-bgbtn"></div>
						<button class="login100-form-btn" type="submit" onclick="getAuthorization()">
							<i class="fa fa-instagram p-r-10" width="40" height="40"></i>
							Sign Up with Instagram
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script>
		function getAuthorization() {
			window.location.replace("https://api.instagram.com/oauth/authorize/?client_id=2f5fb7d1345341f19c2eb07280006c67&redirect_uri=http%3A%2F%2Flocalhost%3A4000%2Fmyprofile_redirect&response_type=code&scope=basic+public_content");
		}
	</script>

	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
